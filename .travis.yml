language: 
 - c

install:
 - whoami
 - grep $(whoami) /etc/passwd
 - wget -O /tmp/setup.sh https://raw.githubusercontent.com/mithro/travis-trusty/master/setup.sh
 - md5sum /tmp/setup.sh
 - cat /tmp/setup.sh
 - bash /tmp/setup.sh

script:
 - ls -l /trusty/run.sh
 - md5sum /trusty/run.sh
 - cat /trusty/run.sh
 - ls -l $PWD
 - ls -l /trusty/$PWD
 - echo "-----------------------"
 - cat /trusty/etc/passwd
 - /tmp/run.sh ls -l
 - /tmp/run.sh ls -l $PWD
 - /tmp/run.sh whoami
 - /tmp/run.sh sudo apt-key list
 - /tmp/run.sh sudo apt-key update
 - /trusty/run.sh $PWD/docker-test/check.sh || true
 - /tmp/run.sh $PWD/docker-test/check.sh
